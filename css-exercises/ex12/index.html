<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <input name="color" type="radio" class="color blue" checked="checked">
            <input name="color" type="radio" class="color red">
            <input name="color" type="radio" class="color green">
            <input name="color" type="radio"  class="color orange">
            <input name="color" type="radio" class="color black">
            <div class="gradient bluebg" color="blue"></div>
            <div class="gradient redbg" color="red"></div>
            <div class="gradient greenbg" color="green"></div>
            <div class="gradient orangebg" color="orange"></div>
            <div class="gradient blackbg" color="black"></div>
            <img src="https://raw.githubusercontent.com/sefyudem/Product-Card-Using-HTML-CSS/master/img/logo.png" alt="" class="logo">
            <h1 class="nike">NIKE</h1>
            <img src="../images/nike/share.png" class="share">
            <img src="../images/nike/shoes/blue.png" alt="" class="shoe blueShoe" color="blue">
            <img src="../images/nike/shoes/red.png" alt="" class="shoe redShoe" color="red">
            <img src="../images/nike/shoes/green.png" alt="" class="shoe greenShoe" color="green">
            <img src="../images/nike/shoes/orange.png" alt="" class="shoe orangeShoe" color="orange">
            <img src="../images/nike/shoes/black.png" alt="" class="shoe blackShoe" color="black">
            <div class="size-container">
                <h3 class="title">size</h3>
                <div class="sizes">
                    <div class="sizenumber">
                        <input name="size" type="radio" class="size" id="7">
                        <p> 7</p>
                    </div>
                    <div class="sizenumber">
                        <input name="size" type="radio" class="size" id="8">
                        <p> 8</p>
                    </div>
                    <div class="sizenumber">
                        <input name="size" type="radio" class="size" id="9" checked="checked">
                        <p> 9</p>
                    </div>
                    <div class="sizenumber">
                        <input name="size" type="radio" class="size" id="10">
                        <p>10</p>
                    </div>
                    <div class="sizenumber">
                        <input name="size" type="radio" class="size" id="11">
                        <p>11</p>
                    </div>
                </div>
            </div>

            <button class="buy"><img class="koszyk" src="../images/nike/koszyk.png"><span> Add to card</span></button>
            <div class="price">
                <h2>$</h2>
                <h1>189.99</h1>
            </div>
        </div>
        <div class="right">
            <div class="shoeName">
                <div>
                    <h1 class="big">Nike Zoom KD 12</h1>
                    <span class="new">new</span>
                </div>
                <h3 class="small">Men's running shoes</h3>
            </div>
            <div class="description">
                <h3 class="title">Product Info</h3>
                <p class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's.</p>
            </div>
            <div class="description colors">
                <h3 class="title">Color</h3>
            </div>

        </div>
    </div>

</body>
</html>
