<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wycieczki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="boxin front">
            <img src="../images/9edit.jpg">
            <h4>
                <span class=" hfirst">Polecana</span>
                <span class=" hfirst">wycieczka</span>
            </h4>
            <div class="details">
                <ul>
                    <li>3 dniowa wycieczka</li>
                    <li>max 30 osób</li>
                    <li>super wrażenia</li>
                    <li>Hotel ****</li>
                    <li>Trudność wycieczki: łatwa</li>
                </ul>
            </div>
        </div>
        <div class="boxin back backfirst">
            <div class="reverseitems">
                <div class="backdetails">
                    <p class="only">Tylko</p>
                    <p class="price">1500 zł</p>
                </div>
                <button><p class="reservation">Zarezerwuj </p></button>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="boxin front">
            <img src="../images/10edit.jpg">

            <h4>
                <span class="hsecond">Druga</span>
                <span class="hsecond">wycieczka</span>
            </h4>
            <div class="details">
                <ul>
                    <li>5 dniowa wycieczka</li>
                    <li>max 10 osób</li>
                    <li>ogólnie lipa</li>
                    <li>Hotel **</li>
                    <li>Trudność wycieczki: średnia</li>
                </ul>
            </div>
        </div>
        <div class="boxin back backsecond">
            <div class="reverseitems">
                <div class="backdetails">
                    <p class="only">Tylko</p>
                    <p class="price">2000 zł</p>
                </div>
                <button><p class="reservation">Zarezerwuj </p></button>
            </div>
        </div>
    </div>


</body>
</html>
